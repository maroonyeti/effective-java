/*
 * Build file for org/maroonyeti/effective-java code kata project.
 */

plugins {

  id 'java'
  id 'application'
}

repositories {

  jcenter()
  mavenCentral()
}

dependencies {

  annotationProcessor('org.projectlombok:lombok:1.18.2')
  compile('org.projectlombok:lombok:1.18.2')
  testImplementation 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:3.11.0'
}

mainClassName = 'org/maroonyeti/effective-java.App'
