/*
 * Build file for org/maroonyeti/effective-java code kata project.
 */

plugins {

  id 'java'
  id 'application'
  id "io.freefair.lombok" version "3.6.4"
}

repositories {

  jcenter()
  mavenCentral()
}

dependencies {

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
  testImplementation 'org.assertj:assertj-core:3.11.0'
}

mainClassName = 'org/maroonyeti/effective-java.App'
